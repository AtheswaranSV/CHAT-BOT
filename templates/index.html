<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>ChatBuddy ðŸ¤–</h2>
    <div id="chatbox">
      <p class="botText"><span>Hello! I'm ChatBuddy. Type something to start chatting!</span></p>
    </div>
    <input id="userInput" type="text" placeholder="Type your message here..." autocomplete="off">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function sendMessage() {
      const userInput = document.getElementById("userInput");
      const userText = userInput.value.trim();
      if (userText === "") return;

      let chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<p class="userText"><span>${escapeHtml(userText)}</span></p>`;
      userInput.value = "";

      fetch(`/get?msg=${encodeURIComponent(userText)}`)
        .then(response => response.json())
        .then(data => {
          const botText = (typeof data === "string") ? data : (data.reply || JSON.stringify(data));
          chatbox.innerHTML += `<p class="botText"><span>${escapeHtml(botText)}</span></p>`;
          chatbox.scrollTop = chatbox.scrollHeight;
        }).catch(err => {
          console.error("Error fetching bot response:", err);
        });
    }

    document.getElementById("userInput")
      .addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendMessage();
      });
  </script>
</body>
</html>
